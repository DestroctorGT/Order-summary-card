<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="images/illustration-hero.svg" alt="illustration-hero image" />

        <h1 class="card__title">order summary</h1>
        <p class="card__txt">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <ul>
          <li>
            <img
              class="logo"
              src="images/icon-music.svg"
              alt="icon-music logo"
            />
          </li>
          <li>
            <div>
              <h2 class="card__title card__title--medium">annual plan</h2>
              <p class="card__txt card__txt--small">$59.99/year</p>
            </div>
          </li>
          <li><a href="#" class="button button--change-plan">Change</a></li>
        </ul>

        <a href="#" class="button">Proceed to Payment</a>
        <a href="#" class="button button--cancel-order">Cancel Order</a>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io/home" target="_blank"
        >Frontend Mentor ðŸ˜‰</a
      >
      <br />
      Code by
      <a href="https://github.com/DestroctorGT">Gino Tapia ðŸ˜ˆ</a>
    </footer>
  </body>
</html>
